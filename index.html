<!DOCTYPE html>

<html ng-app="mainApp">
<head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="node_modules/angular-moment/angular-moment.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
</head>

<body ng-controller="dashboardController">

<div id="main">

    <md-toolbar ng-controller="ToolbarCtrl as toolbar" module="toolbar">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">

            <span flex="80"></span>
            <md-button ng-click="toolbar.toggleSideBar()" class="md-primary">
                <ng-md-icon icon="menu"> MENU </ng-md-icon>
            </md-button>

        </div>

    </md-toolbar>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">

        <md-list>
            <md-button ui-sref="settings"></md-button>
            <md-button ui-sref="clock"></md-button>
        </md-list>

    </md-sidenav>

    <div ng-view></div>

</div>

</body>
